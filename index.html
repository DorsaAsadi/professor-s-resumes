<!DOCTYPE html>
<html lang="en">
    <head>

    <body dir="rtl" class="font-vazir bg-background">

        
        <header class="bg-primary w-full text-white px-6 py-4 md:py-0">
            <div class="flex items-center justify-between">
            
        
            <!-- دکمه منو در موبایل -->
            <button id="menu-btn" class="text-3xl md:hidden focus:outline-none">
                ☰
            </button>
        
            <!-- منوی دسکتاپ -->
            <ul class="hidden md:flex justify-between gap-2 text-white ">
                <li><a href="https://du.ac.ir/" class="menu-link ">خانه</a></li>
                <li><a href="#prof-list" class="menu-link">اساتید</a></li>
                <li><a href="about-us/about.html" class="menu-link">درباره ما</a></li>
                <li><a href="#contact-us" class="menu-link">تماس با ما</a></li>
            </ul>

            <!-- لوگو -->
            <img src="images/logo.png" alt="damghan-uni-logo" class="max-h-20 md:max-h-32">
            </div>
        
            <!-- منوی موبایل (پیش‌فرض مخفی) -->
            <ul id="mobile-menu" class="hidden flex-col  gap-8 mt-4 text-base font-medium md:hidden animate-slide-down bg-primaryLight rounded-lg p-4">
            <li><a href="https://du.ac.ir/" class="mobile-link">خانه</a></li>
            <li><a href="#prof-list" class="mobile-link">اساتید</a></li>
            <li><a href="about-us/about.html" class="mobile-link">درباره ما</a></li>
            <li><a href="#contact-us" class="mobile-link">تماس با ما</a></li>
            </ul>
        </header>
        

        <main>

            <section class="my-4">
                <img src="images/banner.jpg" alt="damghan-banner" class="h-[400px] min-w-full object-cover">
            </section>


            <section class="flex flex-wrap justify-center items-center gap-3 bg-primaryLight min-h-8 py-6 my-4  shadow-sm">
  
                <div class="relative w-full max-w-sm">
                    <input id="search-input" type="text" placeholder=" جستجوی استاد" class="w-full rounded-full py-2.5 pl-10 pr-4 text-sm focus:outline-none focus:ring-4 focus:ring-accent shadow transition">
                    <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.414l4.386 4.387a1 1 0 01-1.415 1.415l-4.385-4.386zM14 8a6 6 0 11-12 0 6 6 0 0112 0z" clip-rule="evenodd" />
                    </svg>
                </div>

                <select id="filter-department" class="rounded-full py-2.5 px-4 text-sm focus:outline-none focus:ring-4 focus:ring-accent bg-white shadow transition">
                    <option value="">همه دپارتمان‌ها</option>
                    <option value="مهندسی کامپیوتر">مهندسی کامپیوتر</option>
                    <option value="مهندسی برق">مهندسی برق</option>
                    <option value="فیزیک">فیزیک</option>
                    <option value="شیمی">شیمی</option>
                    <option value="ریاضی">ریاضی</option>
                </select>

                <button id="search-btn" class="rounded-full py-2.5 px-6 bg-primary text-white shadow hover:bg-accent hover:text-white transition focus:outline-none focus:ring-4 focus:ring-accent">
                    جست‌وجو
                </button>

            </section>

            


            <section id="prof-list" class=" grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-y-9  justify-items-center  mt-14">
                <!-- ساختار اولیه کارت ها -->
                <!-- <div class="prof-card">
                    <img src="images/user-icon.jpg" class="prof-img" />
                    <h2 class=" prof-name">نام استاد</h2>
                    <p class="prof-rank">مرتبه استاد، رشته</p>
                    <a href="prof-profile/profile.html" class="show-profile">نمایش پروفایل</a>
                </div> -->
            </section>

            <!-- ساختار اسکلتی کارت ها برای لود شدن -->
            <section id="loading-skeletons" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-y-9 justify-items-center mt-14">
                <div class="prof-card animate-pulse">
                    <div class="prof-img bg-gray-300"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/2 mt-2"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/3 mt-2"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/4 mt-2"></div>
                </div>
                <div class="prof-card animate-pulse">
                    <div class="prof-img bg-gray-300"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/2 mt-2"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/3 mt-2"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/4 mt-2"></div>
                </div>
                <div class="prof-card animate-pulse">
                    <div class="prof-img bg-gray-300"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/2 mt-2"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/3 mt-2"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/4 mt-2"></div>
                </div>
            </section>
        </main>
        
        <footer class="footer ">
            
            <div class="container grid  md:grid-cols-3 justify-items-center items-center  max-w-full divide-y-4 divide-primaryLight/25 md:divide-y-0">


                <div id="contact-us" class="py-5 md:py-0 ">
                    <address >
                        <p >آدرس: دامغان، میدان دانشگاه</p>
                        <p>تلفن: ۰۲۳۳۵۲۲۴۰۰۰</p>

                    </address>
                </div>
        
                <div class="flex flex-col items-center gap-y-6 py-5 md:py-0" >
                    <img src="images/Damghan-University.jpg" alt="" class="max-h-32  rounded-lg border-2">
                    <p class="text-sm text-textPrimary mb-4">ما را در شبکه های اجتماعی دنبال کنید</p>
                    <div class="flex gap-6 text-small">

                        <a href="https://www.openstreetmap.org/?#map=16/36.16847/54.32488" target="_blank" class="text-accent underline">نمایش نقشه بزرگ‌تر</a>
                    </small>

            </div>

            <button id="backToTop" class="hidden fixed bottom-4 right-4 bg-primary text-white px-6 py-4 rounded-full shadow-lg hover:bg-accent transition">

            </button>
